<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Cloud Blog</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
body { margin: 0; font-family: "Inter", sans-serif; background: #f5f7fa; color: #111; }
header { padding: 20px; background: #1f2937; color: white; text-align: center; font-size: 26px; font-weight: 700; }
.container { max-width: 900px; margin: 40px auto; padding: 20px; }
.card { background: white; padding: 20px; border-radius: 14px; box-shadow: 0 3px 15px rgba(0,0,0,0.1); margin-bottom: 30px; }
input, textarea { width: 100%; padding: 12px; margin-top: 8px; border-radius: 10px; border: 1px solid #ccc; }
button { background: #2563eb; color: white; padding: 12px 20px; border-radius: 10px; font-size: 16px; cursor: pointer; width: 100%; }
.post { margin-bottom: 40px; background: white; border-radius: 14px; box-shadow: 0 3px 12px rgba(0,0,0,0.1); }
.post img { width: 100%; max-height: 350px; object-fit: cover; }
.post-content { padding: 20px; }
.post-title { font-size: 22px; font-weight: 700; }
.date { margin-top: 5px; color: #555; font-size: 14px; }
.post-text { margin-top: 12px; }
</style>
</head>
<body>

<header>My Cloud Blog</header>
<div class="container">

<div class="card">
<h2>Create New Post</h2>

<label>Title</label>
<input id="title">

<label>Content</label>
<textarea id="content" rows="4"></textarea>

<label>Image</label>
<input type="file" id="imageInput" accept="image/*">

<button onclick="submitPost()">Publish Post</button>
</div>

<h2>Latest Posts</h2>
<div id="posts"></div>

</div>

<script>
const API = "API_URL_HERE";

async function parseResponse(res) {
    const json = await res.json();
    return json.body ? JSON.parse(json.body) : json;
}

async function uploadImage(file) {
    const res = await fetch(`${API}/upload-url`);
    const data = await parseResponse(res);

    const uploadUrl = data.uploadUrl;
    const imgUrl = data.imageUrl;

    await fetch(uploadUrl, {
        method: "PUT",
        headers: { "Content-Type": file.type },
        body: file
    });

    return imgUrl;
}

async function submitPost() {
    const title = titleInput.value.trim();
    const content = contentInput.value.trim();
    const file = imageInput.files[0];

    if (!title || !content || !file) {
        alert("All fields are required.");
        return;
    }

    const imageUrl = await uploadImage(file);

    const res = await fetch(`${API}/create-post`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, content, imageUrl })
    });

    await loadPosts();
}

async function loadPosts() {
    const res = await fetch(`${API}/get-posts`);
    const posts = await parseResponse(res);

    const container = document.getElementById("posts");
    container.innerHTML = "";

    posts.reverse().forEach(post => {
        container.innerHTML += `
            <div class="post">
                <img src="${post.imageUrl}">
                <div class="post-content">
                    <div class="post-title">${post.title}</div>
                    <div class="date">${new Date(post.createdAt).toLocaleString()}</div>
                    <div class="post-text">${post.content}</div>
                </div>
            </div>
        `;
    });
}

loadPosts();
</script>

</body>
</html>
